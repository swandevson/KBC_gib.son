<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Open API fethcing</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="result-container">
        <table id="result-list">
            <thead id="table-head">
                <th>지역명</th>
                <th>도로명</th>
                <th>주소</th>
                <th>날씨</th>
            </thead>
            
        </table>
    </div>

    <div id="search-container">
        <form>
            <input type="date" value="${new Date().toISOString().split('T')[0]}" id="date" placeholder="검색할 기간을 입력해주세요." required>
            <select id="timezone" required>
                <option value="">검색할 시간대를 골라주세요.</option>
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
            <button id="fetch-btn">Fetch Data</button>
        </form>
    </div>
</body>
</html>
